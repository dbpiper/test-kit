name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: Install
              run: npm ci

            - name: Test (PR)
              if: github.event_name == 'pull_request'
              run: npx headlamp --coverage --changed=branch

            - name: Test (main push)
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: npx headlamp --coverage --changed=lastCommit
