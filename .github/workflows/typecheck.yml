name: Typecheck

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    typecheck:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install
              run: npm ci

            - name: Typecheck
              run: npm run typecheck
